<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <article class="grid-item go alternate-speed" data-fade-in-up="">
        <form action="#" method="post" name="product_form" class="ty-grid-list__wishlist-form">
            <input type="submit" class="ty-btn text-button ecl-wl-product-list-button "
                value="">
        </form>
        <a href="product-detail.html" class="ecl-cm-grid-product-link">
            <img src="https://northskull.com/images/thumbnails/800/800/detailed/3/5388123_1.jpg?t=1680527908"
                alt="">
            <img class="reverse"
                src="https://northskull.com/images/thumbnails/800/800/detailed/3/5388123_2.jpg?t=1680527908"
                alt="">
            <div class="information">
                <div class="inner">
                    <h5 class="status"><span>Special offer</span></h5>
                    <h6 class="title tworow-title-elm">Black Nappa Leather / Gold Twin Skull
                        Bracelet</h6>
                    <p class="price"> <span class="currency">$</span>205.00</p>
                    <a href="product-detail.html" class="shop-now">Shop now</a>
                </div>
            </div>
        </a>
        <div class="ecl-more-color-main">
            <a class="basic-button ecl-more-color" href="product-detail.html">More
                Colours<span>+</span>
            </a>
        </div>
    </article>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/northskull.js"></script>
</html>
